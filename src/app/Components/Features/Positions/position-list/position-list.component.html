<div class="container">
    <h1 class="mt-3">Data Available in Position Table</h1>

    <!-- <div class="d-flex justify-content-end my-3">
        <a [routerLink]="[]" class="btn btn-primary">Add Employee</a>
    </div> -->

    <div *ngIf="positions.length <= 0" class="alert alert-primary text-center" role="alert">
        No Data Available
    </div>

    <ng-container *ngIf="positions && positions.length > 0">
        <table class="table table-success table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>Position Id</th>
                    <th>Position Title</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let pos of positions">
                    <td>{{pos.positionId}}</td>
                    <td>{{pos.title}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <router-outlet></router-outlet>
</div>
