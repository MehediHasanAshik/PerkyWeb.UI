<div class="container">
    <h1 class="mt-3">Employee List</h1>

    <div class="d-flex justify-content-end my-3">
        <a [routerLink]="['add']" class="btn btn-primary">Add Employee</a>
    </div>

    <div *ngIf="employees.length <= 0" class="alert alert-primary text-center" role="alert">
        No Data Available
    </div>

    <ng-container *ngIf="employees && employees.length > 0">
        <table class="table table-success table-striped table-hover mt-3">
            <thead>
                <tr>
                    <th>Employee Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Date of Birth</th>
                    <th>Department Id</th>
                    <th>Position Id</th>
                    <th> </th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let employee of employees">
                    <td>{{employee.employeeId}}</td>
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.dateOfBirth | date:'MM-dd-yyy'}}</td>
                    <td>{{employee.departmentId}}</td>
                    <td>{{employee.positionId}}</td>
                    <td><button [routerLink]="['/admin/employees', employee.employeeId]" class="btn btn-secondary btn-sm">Edit</button></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
    <router-outlet></router-outlet>
</div>
